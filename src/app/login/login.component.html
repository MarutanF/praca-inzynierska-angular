<h3>Logowanie</h3>

<br>

<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

        <form
            (ngSubmit)="onSubmit()"
            #f="ngForm"
        >
            <div
                id="user-data"
                ngModelGroup="userData"
                #userData="ngModelGroup"
            >
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email
                        #email="ngModel"
                    >
                    <span
                        class="help-block"
                        *ngIf="!email.valid && email.touched"
                    >Proszę podać prawidłowy e-mail.</span>
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input
                        type="text"
                        id="password"
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        #password="ngModel"
                    >
                    <span
                        class="help-block"
                        *ngIf="!password.valid && password.touched"
                    >Proszę podać hasło.</span>
                </div>
            </div>

            <p> {{ errorMessage }} </p>

            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid"
            >Zaloguj się</button>

        </form>

        <br>
        <span>
            <p style="display:inline-block; padding-right: 10px;">Nie masz konta?</p>
            <a routerLink="/register">Zarejestruj się!</a>
        </span>
    </div>
</div>
